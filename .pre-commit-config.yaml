repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]
        files: ^src/|^tests/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^src/|^tests/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-psycopg2]
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^src/
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest-quick
        name: Run quick unit tests
        entry: bash -c 'if [ -d tests/unit ]; then pytest tests/unit -v --tb=short -x || true; fi'
        language: system
        pass_filenames: false
        always_run: false
        stages: [commit]

      - id: check-requirements
        name: Check requirements.txt is sorted
        entry: bash -c 'sort -c requirements.txt 2>/dev/null || (echo "requirements.txt is not sorted. Run: sort -o requirements.txt requirements.txt" && exit 0)'
        language: system
        pass_filenames: false
        files: ^requirements\.txt$

      - id: no-debug-statements
        name: Check for debug statements
        entry: bash -c 'if grep -r "import pdb\|breakpoint()" src/; then echo "Debug statements found!"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^src/.*\.py$
