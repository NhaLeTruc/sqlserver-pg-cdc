# Prometheus configuration for SQL Server to PostgreSQL CDC Pipeline
# Scrapes metrics from Kafka, Kafka Connect, and other components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cdc-pipeline'
    environment: 'local'

# Alertmanager configuration (optional, for production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # Kafka broker JMX metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
        labels:
          component: 'kafka-broker'
    metric_relabel_configs:
      # Keep only important Kafka metrics
      - source_labels: [__name__]
        regex: 'kafka_(server|network|log|controller)_.*'
        action: keep

  # Kafka Connect JMX metrics
  - job_name: 'kafka-connect'
    static_configs:
      - targets: ['kafka-connect:9102']
        labels:
          component: 'kafka-connect'
    metric_relabel_configs:
      # Keep only important Connect metrics
      - source_labels: [__name__]
        regex: 'kafka_connect_(coordinator|source|sink|connector|task)_.*'
        action: keep

  # Kafka Connect REST API metrics
  - job_name: 'kafka-connect-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kafka-connect:8083']
        labels:
          component: 'kafka-connect-api'
    scrape_interval: 30s

  # PostgreSQL exporter (optional, install if needed)
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         component: 'postgresql'
  #         database: 'warehouse_target'

  # SQL Server exporter (optional, install if needed)
  # - job_name: 'sqlserver'
  #   static_configs:
  #     - targets: ['sqlserver-exporter:9399']
  #       labels:
  #         component: 'sqlserver'
  #         database: 'warehouse_source'

  # Custom Python reconciliation metrics
  - job_name: 'reconciliation'
    static_configs:
      - targets: ['host.docker.internal:9103']
        labels:
          component: 'reconciliation-tool'
    scrape_interval: 60s
    scrape_timeout: 30s

  # Jaeger metrics (tracing system monitoring)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          component: 'jaeger'
    scrape_interval: 30s
